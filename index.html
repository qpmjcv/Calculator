<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Calculadora</title>

</head>
 <body>
    <header>
      
    <!-- As a heading -->
    <nav class="navbar-dark bg-dark py-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fw-bold ">Calculadora</span>
    </div>
    </nav>
    </header>

    <main>

        <div class="container">
            <div class="calculadora">
                <div class="display ">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>    
                </div>
            </div>

            <section class="calculadora">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador">+</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador">-</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador">x</button>
                <button>.</button>
                <button class="numero">0</button>
                <button>,</button>
                <button class="operador">รท</button>
                <button class="delete">C</button>
                <button id="igual">=</button>
            </section>
        </div>
      
    </main>

    <footer class="bg-dark text-white text-center">
        El Puma Todos los derechos reservados. 
    </footer>

    <script src="/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
